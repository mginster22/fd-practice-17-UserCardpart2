<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USERCARD</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="users-cards">
        <article class="user-card">
            <img class="user-card-avatar" src="./assets/images/2.jpeg" alt="">
            <div class="user-card-info">
                <h2 class="username">
                    Vlad Korochanskiy
                </h2>
                <div class="users-links">
                    <a class="user-link red" href="">UI Designer</a>
                    <a class="user-link blue" href="">Follow</a>
                </div>
                <div class="button">
                    <button class="btn-link react">
                        <img src="./assets/images/react.svg" alt="react">
                    </button>
                    <button class="btn-link nodejs">
                        <img src="./assets/images/nodejs.svg" alt="nodejs">
                    </button>
                    <button class="btn-link html">
                        <img src="./assets/images/language-html5.svg" alt="html">
                    </button>
                </div>
            </div>
        </article>
    </section>
   
    
</body>

</html>
